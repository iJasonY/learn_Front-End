<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function draw () {
			var ctx = document.getElementById('myCanvas').getContext("2d");
			ctx.moveTo(0,0);
			ctx.lineTo(200,100);
			ctx.stroke();
		}
		window.onload = function () {
			draw();
		}
	</script>
</head>
<body>
<canvas id="myCanvas" style="border:1px solid," width="200" height="100"></canvas>
</body>
</html>
